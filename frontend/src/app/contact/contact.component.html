<div class="pt-52 pb-32 bg-gray-100 text-center">
  <div class="container">
    <h3>Contact Us</h3>
    <nav class="breadcrumb flex justify-center items-center">
      <a class="px-1 mr-3 text-gray-500 hover:text-black" [routerLink]="'/'">Home</a>
      <a class="px-1" href="javascript:void(0)" class="text-accent">Contact</a>
    </nav>
  </div>
</div>
<div class="pt-20">
  <div class="container">
    <div class="grid grid-cols-12 gap-4 lg:gap-8 xxl:gap-16">
      <div class="contact__form col-span-12 lg:col-span-7">
        <div class="mb-8">
          <h3>Leave us a message</h3>
          <p>You will receive a response within 24 hours from our team.</p>
        </div>
        <form>
          <div class="flex flex-wrap sm:flex-nowrap sm:space-x-5 mt-3">
            <input type="text" placeholder="Your Name" class="border border-gray-200 p-2 px-4 w-full sm:w-1/2 rounded-sm" />
            <input
              type="number"
              placeholder="Your Number"
              class="border border-gray-200 p-2 px-4 w-full sm:w-1/2 rounded-sm mt-3 sm:mt-0"
            />
          </div>
          <input type="email" placeholder="Your Email" class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5" />
          <input type="text" placeholder="Subject" class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5" />
          <textarea
            cols="10"
            rows="3"
            placeholder="Tell us about desired property"
            [value]="''"
            class="border border-gray-200 p-3 mt-5 w-full rounded-sm mt-5"
          >
          </textarea>
          <button class="px-5 py-2 bg-accent text-white mt-5 rounded font-medium">Send Message</button>
        </form>
      </div>
      <div class="col-span-12 lg:col-span-5 bg-black bg-opacity-90 text-white rounded p-8 xxl:px-16 mt-10 lg:mt-0">
        <h3>Contact info</h3>
        <div class="flex space-x-4 mt-14">
          <div class="flex pt-1 bg-purple-600 rounded-lg">
            <mat-icon color="accent">settings_phone</mat-icon>
          </div>
          <div class="flex-1">
            <a href="callto:125512556523" class="text-gray-300 font-semibold hover:text-accent">+33 (0) 9 75 69 11 75</a>
            <br />
            <a href="callto:125512556523" class="text-gray-300 font-semibold hover:text-accent mt-2 inline-block">+ 216 56 332 135</a>
          </div>
        </div>
        <div class="flex space-x-4 mt-8">
          <div class="flex pt-1 bg-purple-600 rounded-lg">
            <mat-icon color="accent">mail_outline</mat-icon>
          </div>
          <div class="flex-1">
            <a href="mailto:Luceor@mailinator.com" class="text-gray-300 font-semibold hover:text-accent">Luceor@mailinator.com</a>
            <br />
            <a href="mailto:mohamedamine.saassougui@esprit.tn" class="text-gray-300 font-semibold hover:text-accent mt-2 inline-block">mohamedamine.saassougui@esprit.tn</a>
          </div>
        </div>
        <div class="flex space-x-4 mt-8">
          <div class="flex pt-1 bg-purple-600 rounded-lg">
            <mat-icon color="accent">map</mat-icon>
          </div>
          <div class="flex-1">
            <a
              target="_blank"
              href="https://www.google.com/maps/place/Luceor+Labs%E2%84%A2/@36.8956064,10.1834736,17z/data=!3m1!4b1!4m6!3m5!1s0x12e2cb440aa17f2b:0x9dc202f1ace63b2e!8m2!3d36.8956021!4d10.1860485!16s%2Fg%2F11v669wjg_?entry=ttu"
              class="text-gray-300 hover:text-accent font-semibold"
            >
              Map : Luceor Labs™, <br />
              Entreprise de télécommunications
            </a>
          </div>
        </div>
      </div>
      <div class="col-span-12 mt-5">
        <ll-google-location-map></ll-google-location-map>
      </div>
    </div>
  </div>
</div>
